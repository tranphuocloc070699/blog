name: CI - Build backend

on:
  pull_request:
    branches:
      - main
    paths:
      - server/**
jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_HOST: localhost
          POSTGRES_USER: loctran
          POSTGRES_PASSWORD: Loc123456
          POSTGRES_DB: blog
          POSTGRES_PORT: 5432
          POSTGRES_HOST_AUTH_METHOD: password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
          
    defaults:
      run:
        working-directory: server

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'
      - uses: stCarolas/setup-maven@v.4.5
        with:
          maven-version: 3.8.2

      - name: Extract branch name
        shell: bash
        run: echo "branch=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_OUTPUT
        id: extract_branch

      - name: Build and run Unit/Integration Tests with Maven
        id: check-status
        continue-on-error: true
        run: mvn -ntp -B verify


      - name: Send Telegram message on success
        if: ${{ steps.check-status.outcome == 'success' }}
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_BLOG_CHANEL_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
              <h2 style="color:green">SUCCESS ✅</h2>
              Actor: <strong>${{ github.actor }}</strong>
              Branch: <strong>${{ steps.extract_branch.outputs.branch }}</strong>
              Repository: <strong>${{ github.repository }}</strong>
              <a href="https://github.com/${{ github.repository }}/commit/${{github.sha}}">Access Commit</a>
          format: html
          disable_web_page_preview: false

      - name: Send Telegram message on failure
        if: ${{ steps.check-status.outcome == 'failure' }}
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_BLOG_CHANEL_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
              status: fail ❌
              ${{ github.actor }} created commit at branch [${{ steps.extract_branch.outputs.branch }}]
              Repository: ${{ github.repository }}         
              See changes: https://github.com/${{ github.repository }}/commit/${{github.sha}}
